syntax = "proto2";

package tutorial;

option java_package = "com.example.tutorial";

option java_outer_classname = "AddressBookProtos";




enum PhoneType {
 MOBILE = 0;
 HOME = 1;
 WORK = 2;
}


message Person {

    optional string name = 1;
    optional int32 id = 2;
    optional string email = 3;

}